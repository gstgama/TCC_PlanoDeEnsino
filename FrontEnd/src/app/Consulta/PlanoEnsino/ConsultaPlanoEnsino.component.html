<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar1">
      <app-Menu></app-Menu>
    </div>
    <!-- componente da tela -->
    <div class="col-md-10">
      <div class="container">
        <div class="row justify-content-md-center">
        <!-- FORMULARIO -->
          <div class="text-center mt-30">
            <h1>Consultar Plano de Ensino</h1>
          </div>
          <div class="form-group col-12 mt-20">
            <input [(ngModel)]="filtrar" type="text" class="form-control" placeholder="Buscar">
          </div>
          <div class="mt-20">
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col"><h5>Ação</h5></th>
                  <th scope="col"><h5>Nome da Disciplina</h5></th>
                  <th scope="col"><h5>Ano/Semestre</h5></th>
                </tr>
              </thead>
              <tbody *ngIf="planosFiltrados && planosFiltrados.length">
                <tr style="cursor: pointer;" *ngFor="let planosFiltrado of planosFiltrados | paginate: { itemsPerPage: contadorPlano, currentPage: pagPlano }">
                  <td><button class="btn btn-primary btn-sm" (click)="abrirDetalhesPlano(planosFiltrado);getCursoConectado(); getUsuarioConectado(); getLivrosBasico(); getLivrosComplementar()">Carregar Informações</button></td>
                  <td>{{planosFiltrado.dsDisciplina}}</td>
                  <td>{{planosFiltrado.anoSemestre}}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr *ngIf="!planosFiltrados.length">
                  <td colspan="8" class="text-center">
                    <h5>Nenhum plano de ensino encontrado</h5>
                  </td>
                </tr>
              </tfoot>
            </table>
            <div class="text-right">
              <pagination-controls (pageChange)="pagPlano = $event"></pagination-controls>
            </div>
            <div class="row mt-20">
              <div class="col-6">
                <h5>Plano de Ensino</h5>
                <input type="text" class="form-control" placeholder="Nome da Disciplina" [(ngModel)]="plano.dsDisciplina" name="nomeDisciplina" disabled>
              </div>
              <div class="col-3">
                <h5>Ano/Semestre</h5>
                <input type="text" class="form-control" placeholder="Ano/Semestre" [(ngModel)]="plano.anoSemestre" name="anoSemestre" disabled>
              </div>
              <div class="col-3">
                <h5>Status</h5>
                <input type="text" class="form-control" placeholder="Status" [(ngModel)]="plano.status" name="status" disabled>
              </div>
            </div>
            <div class="row mt-10">
              <div class="col-3">
                <h5>Curso</h5>
                <textarea class="form-control" rows="3" placeholder="Nome do Curso" [(ngModel)]="cursoConectado.dsCurso" [ngModelOptions]="{standalone: true}" disabled></textarea>
              </div>
              <div class="col-3">
                <h5>Professor</h5>
                <textarea class="form-control" rows="3" placeholder="Nome do Professor" [(ngModel)]="usuarioProfessor.nome" [ngModelOptions]="{standalone: true}" disabled></textarea>
              </div>
              <div class="col-3">
                <h5>Bibliografia Básica</h5>
                <textarea class="form-control" rows="3" placeholder="Livros Contidos na Bibliografia Básica" [(ngModel)]="livroBasico.dsLivro" [ngModelOptions]="{standalone: true}" disabled></textarea>
              </div>
              <div class="col-3">
                <h5>Bibliografia Complementar</h5>
                <textarea class="form-control" rows="3" placeholder="Livros Contidos na Bibliografia Complementar" [(ngModel)]="livroComplementar.dsLivro" [ngModelOptions]="{standalone: true}" disabled></textarea>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
